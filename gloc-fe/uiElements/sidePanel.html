<!-- side-panel.html -->
<button id="closePanelButton" class="panel-button close-button">&times;</button>
<button id = "save"> SAVE</button>
<div class="slider-container">
    <label class="slider-label">Shuffle Speed (ms)</label>
    <input type="range" id="shuffle-slider" min="1" max="200" value="60" step="1">
    <input type="number" id="shuffle-number" min="1" max="200" value="60" step="1" class="slider-number-input">
</div>
<div>
    <label>Shuffle Sporadically</label>
    <input type="checkbox" id="sporadicShuffle" checked>
</div>
<div class="slider-container">
    <label class="slider-label">Shuffle Dur (s)</label>
    <input type="range" id="shuffle-dur-slider" min="1" max="10" value="2" step="1">
    <input type="number" id="shuffle-dur-number" min="1" max="10" value="2" step="1" class="slider-number-input">
</div>
<div class="slider-container">
    <label class="slider-label">Zoom Top(%)</label>
    <input type="range" id="zoom-slider-top" min="0" max="500" value="100" step="1">
    <input type="number" id="zoom-number-top" min="0" max="500" value="100" step="1" class="slider-number-input">
</div>
<div class="slider-container">
    <label class="slider-label">Zoom Bottom(%)</label>
    <input type="range" id="zoom-slider-bottom" min="0" max="500" value="100" step="1">
    <input type="number" id="zoom-number-bottom" min="0" max="500" value="100" step="1" class="slider-number-input">
</div>
<div class="slider-container">
    <label class="slider-label">X Offset (%)</label>
    <input type="range" id="xoffset-slider" min="-100" max="100" value="0" step="1">
    <input type="number" id="xoffset-number" min="-100" max="100" value="0" step="1" class="slider-number-input">
</div>
<div class="slider-container">
    <label class="slider-label">Y Offset (%)</label>
    <input type="range" id="yoffset-slider" min="-100" max="100" value="0" step="1">
    <input type="number" id="yoffset-number" min="-100" max="100" value="0" step="1" class="slider-number-input">
</div>

<div>
    <label for="similarity">Show Similarity</label>
    <input type="checkbox" id="similarity">
</div>
<div>
    <label for="scaledSimilarity">Show Scaled Similarity</label>
    <input type="checkbox" id="scaledSimilarity" checked>
</div>
